{% extends "base.html" %}

{% block title %}Login - Secure Bank App{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-8">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md transition-shadow duration-300 hover:shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-bank-primary font-heading mb-2">Secure Bank</h1>
            <p class="text-gray-600">Login to your account</p>
        </div>

        <form id="login-form" class="mb-6">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bank-primary focus:border-bank-primary transition-colors" 
                    required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-bank-primary focus:border-bank-primary transition-colors" 
                    required>
            </div>
            
            <div class="mb-6">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" name="remember_me" class="rounded text-bank-primary focus:ring-bank-primary">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
            </div>
            
            <div id="login-error" class="text-red-500 text-sm mb-4 hidden"></div>
            
            <button type="submit" class="w-full bg-bank-primary hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-300">
                Login
            </button>
        </form>
        
        <div class="text-center text-sm">
            <p class="text-gray-600">Don't have an account? <a href="/register" class="text-bank-primary hover:underline font-medium">Create one now</a></p>
        </div>
    </div>
</div>
{% endblock %}
