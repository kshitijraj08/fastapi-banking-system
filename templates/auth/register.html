{% extends "base.html" %}

{% block title %}Register - Secure Bank App{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-8">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-6">
            <h1 class="mb-2">Secure Bank</h1>
            <p>Create a new account</p>
        </div>

        <form id="register-form" class="mb-4">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-input" required>
            </div>
            
            <div id="register-error" class="form-error hidden"></div>
            <div id="register-success" class="notification-success p-4 rounded-lg mb-4 hidden"></div>
            
            <div class="mt-6">
                <button type="submit" class="btn btn-primary w-full">Register</button>
            </div>
        </form>
        
        <div class="text-center">
            <p>Already have an account? <a href="/login" class="text-blue-600">Login instead</a></p>
        </div>
    </div>
</div>
{% endblock %}
